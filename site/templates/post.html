<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="Description" content="Author: Marc Coquand" />

      rel="stylesheet"

  <body>
    <header class="pb2 mh3 mt4-ns mw7 pb6-ns mh5-ns dark-gray">

          {{title}}

        <hr />

        {{{content}}}
        <a href="/" class="f3 article-size link skobeloff hover-moon-gray fw4"

        >
